<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Exchange Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stock.css" />
  </head>
  <body>
    <nav class="navbar bg-dark text-light sticky-top">
      <h4 class="m-0">Stock Exchange</h4>
    </nav>

    <div class="coin-transition" id="coinTransition">
      <img
        src="https://cdn-icons-png.flaticon.com/128/9382/9382189.png"
        alt="Coin"
      />
    </div>
    <marquee>
      <img
        class="img"
        src="https://media.gettyimages.com/id/1415672333/photo/indian-rupees-cash-banknotes-and-coins-and-stock-market-indicators.jpg?s=612x612&w=0&k=20&c=Gwn2shKC4W_BqQM7oMvvvRgYHcWTQnv_tWtyzhdwNtc="
      /><img
        class="img"
        src="https://media.gettyimages.com/id/1433795715/photo/bear-figurine-and-stack-of-coins-on-indian-currency-notes.jpg?s=612x612&w=0&k=20&c=mnhP1oo9-u6jm9DPZv0E6xHqaISPQ9MhGH3dsBk2UE0="
      />
      <img
        class="img"
        src="https://media.gettyimages.com/id/1415672415/photo/indian-rupees-cash-banknotes-and-coins-and-indian-flag.jpg?s=612x612&w=0&k=20&c=nKrB9paSWJT4R7Spfja6BhSXNJBoor24ApNZk_OP7Ak="
      />
      <img
        class="img"
        src="https://media.gettyimages.com/id/1058208382/photo/investment-and-financial-theme-with-panoramic-view-of-mumbai-financial-capital-of-india.jpg?s=612x612&w=0&k=20&c=T-Bvdt4ERodkLgmRhVwW99hRsXrL0G0T0BakLJ_CoaE="
      />
      <img
        class="img"
        src="https://media.gettyimages.com/id/1058207156/photo/investment-and-financial-theme-with-panoramic-view-of-mumbai-financial-capital-of-india.jpg?s=612x612&w=0&k=20&c=PcFrJ2UOFvlZfrZLpoxELuSdLAtdHOpXlRFncDBMQQ0="
      />
    </marquee>

    <div class="container mt-4">
      <form class="d-flex justify-content-center" id="searchForm">
        <input
          type="search"
          placeholder="Enter stock symbol"
          required
          class="form-control w-50"
        />
        <button type="submit" class="btn btn-primary ms-2">Search</button>
      </form>
    </div>

    <div id="cardContainer" class="card-container mt-4"></div>

    <div class="pagination mt-3">
      <button id="prevBtn" class="btn btn-secondary">« Prev</button>
      <button id="nextBtn" class="btn btn-secondary">Next »</button>
    </div>

    <footer class="footer mt-4 py-2 text-center">
      <p>Stock Exchange Platform &copy; 2024</p>
    </footer>

    <script src="stock.js"></script>
  </body>
</html>
